<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Eucharistic Way</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header */
        header {
            background: linear-gradient(90deg, rgba(255,215,0,0.9), rgba(128,0,0,0.9));
            text-align: center;
            padding: 25px;
        }

        header h1 {
            color: white;
            font-size: 38px;
            margin: 0;
        }

        header p {
            color: #fff;
            font-size: 18px;
            margin: 5px 0 0;
        }

        /* Cover Image */
        .cover-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .cover-container img {
            width: 100%;
            height: auto; /* fully visible */
            display: block;
        }

        .cover-text {
            position: absolute;
            bottom: 40px;
            left: 40px;
            background: rgba(255,255,255,0.7);
            padding: 20px 40px;
            border-radius: 10px;
        }

        .cover-text h2 {
            font-size: 48px;
            margin: 0;
            color: #800000;
        }

        /* White Container for Videos */
        .video-section {
            background: white;
            width: 90%;
            max-width: 1300px;
            margin: 50px auto;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            padding: 50px 30px;
        }

        .video-section h2 {
            text-align: center;
            font-size: 34px;
            color: #800000;
            margin-bottom: 40px;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            justify-items: center;
        }

        .video-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-6px);
        }

        .video-card h3 {
            color: #800000;
            font-size: 20px;
            margin-bottom: 12px;
        }

        .video-card img {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
        }

        .download-button {
            display: inline-block;
            background: #800000;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .download-button:hover {
            background: #a00000;
        }

        /* Footer */
        footer {
            background: linear-gradient(90deg, #800000, #003366);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            margin-top: 60px;
        }

        /* Responsive Media Query */
        @media (max-width: 768px) {
            .cover-text h2 {
                font-size: 32px;
            }
            .cover-text {
                bottom: 20px;
                left: 20px;
                padding: 15px 25px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>The Eucharistic Way</h1>
        <p>Faith • Reflection • Communion in Christ</p>
    </header>

    <div class="cover-container">
        <img src="magis-4-contemporary-eucharist-cover-1700x850.jpg" alt="The Eucharistic Way" />
        <div class="cover-text">
            <h2>The Eucharistic Way</h2>
        </div>
    </div>

    <div class="video-section">
        <h2>Our Eucharistic Reflections – Video Gallery</h2>

        <div class="video-grid">
            <div class="video-card">
                <h3>Introduction to Eucharistic</h3>
                <a href="https://youtu.be/FoIliR_wtPE?si=alaf-ZuIm_sGunzM" target="_blank">
                    <img src="Screenshot 2025-10-06 135244.jpg" 
                         alt="Introduction to Eucharistic">
                </a>
            </div>

            

        </div>
    </div>

    <footer>
        &copy; 2025 St. Mary’s Church, Manalumkal. All Rights Reserved.
    </footer>

</body>
</html>
