<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact - St. Mary’s Church, Manalumkal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            /* Note: The original background image URL was empty, so it's kept as a placeholder */
            background: url('') no-repeat center center fixed;
            background-size: cover;
            color: #222;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.35);
            z-index: -1;
        }

        header {
            background: linear-gradient(90deg, rgba(255,215,0,0.9), rgba(128,0,0,0.9));
            padding: 20px;
            text-align: center;
        }

        .header-top {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .header-top .logo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
        }

        .header-text h1 {
            font-size: 38px;
            color: white;
            margin: 0;
            text-align: center;
        }

        /* CONTACT CONTAINER */
        .contact-container {
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            padding: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: space-between;
        }

        /* LEFT SIDE */
        .contact-left {
            flex: 1;
            min-width: 300px;
        }

        .contact-left h2 {
            color: #800000;
            font-family: 'Georgia', serif;
            margin-bottom: 20px;
        }

        .contact-left p {
            font-size: 18px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact-left i {
            color: #800000;
        }

        .contact-left a {
            color: #007BFF;
            text-decoration: none;
        }

        .contact-left a:hover {
            text-decoration: underline;
        }

        .social-icons {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .social-icons img {
            width: 45px;
            height: 45px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .social-icons img:hover {
            transform: scale(1.1);
        }

        /* RIGHT SIDE */
        .contact-right {
            flex: 1;
            min-width: 300px;
        }

        .contact-right h2 {
            color: #800000;
            font-family: 'Georgia', serif;
            margin-bottom: 20px;
        }

        .contact-right p {
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact-right i {
            color: #800000;
        }

        .map-container {
            margin-top: 20px;
            border-radius: 12px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 320px;
            border: 0;
        }

        /* Footer */
        footer {
            background: linear-gradient(90deg, #800000, #003366);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            margin-top: 40px;
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 900px) {
            .contact-container {
                flex-direction: column;
                align-items: center;
                padding: 25px;
            }

            .header-text h1 {
                font-size: 30px;
            }

            .contact-left, .contact-right {
                width: 100%;
            }
        }

        @media (max-width: 600px) {
            .header-top .logo {
                width: 100px;
                height: 100px;
            }

            .header-text h1 {
                font-size: 24px;
            }

            .contact-left p, .contact-right p {
                font-size: 16px;
            }

            .social-icons img {
                width: 40px;
                height: 40px;
            }

            iframe {
                height: 260px;
            }

            .contact-container {
                padding: 20px;
                gap: 20px;
            }
        }

        @media (max-width: 400px) {
            .contact-left p, .contact-right p {
                font-size: 15px;
            }
            .social-icons {
                justify-content: center;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="header-top">
            <img src="WhatsApp Image 2025-10-09 at.jpg" alt="Church Logo" class="logo" />
            <div class="header-text">
                <h1>St. Mary’s Church, Manalumkal – Contact</h1>
            </div>
        </div>
    </header>

    <div class="contact-container">

        <div class="contact-left">
            <h2>Contact Info</h2>
            <p><i class="fa-solid fa-phone"></i> +91 62382 52284</p>
            <p><i class="fa-solid fa-envelope"></i> stmaryschurchmkl@gmail.com</p>

            <div class="social-icons">
                <a href="https://www.youtube.com/@st.maryschurchmanalumkal8324" target="_blank">
                    <img src="pngwing.png" alt="YouTube">
                </a>
                <a href="https://www.facebook.com/smym.manalumkal?mibextid=ZbWKwL" target="_blank">
                    <img src="pngwingfb.png" alt="Facebook">
                </a>
                <a href="https://www.instagram.com/_smym_manalumkal_?igsh=NXg5czc5eGZpOGxx" target="_blank">
                    <img src="pngwinginsta.png" alt="Instagram">
                </a>
            </div>
        </div>

        <div class="contact-right">
            <h2>Parish Address</h2>
            <p><i class="fa-solid fa-location-dot"></i> St. Mary’s Church, Manalumkal, Kottayam, Kerala, India</p>

            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3898.702440776387!2d76.6707881!3d9.6287159!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b0632c5763037b5%3A0x891df2c3adcf307!2sSt.%20Mary's%20Church%2C%20Manalumkal!5e0!3m2!1sen!2sin!4v1696450000000!5m2!1sen!2sin" 
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </div>

    <footer>
        © 2025 St. Mary’s Church, Manalumkal. All Rights Reserved.
    </footer>

</body>
</html>
